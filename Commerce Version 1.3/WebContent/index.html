<!DOCTYPE HTML>
<html>
<head>
	<title>Commerce</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
<div class="container">
	<div class="header">
		<div class="headerText">
		<h1>Commerce</h1>
		</div>
	</div>
	<div class="menu">
	<div class="menucontainer">
	<li>
	 <button type ="submit" class="menutab" data-bind="click: catalogTab" >Catalog</button>
	 <button type ="submit" class="menutab" data-bind="click: settingTab" >Setting</button>
 	 <button type ="submit" class="menutab" data-bind="click: publishTab" >Publish</button>
 	 <button type ="submit" class="menutab" data-bind="click: designTab" >Design</button>
	</li>
	 </div>
	</div>
	
    <!-- ko if: catalogTabOn --> 
	<div class="mainarea">
	<div class="leftArea">
		<form data-bind="submit: CreateProduct">
    		 <label>Product Id :</label> <input data-bind="value: productId" placeholder=" product Id" />
    		 <label>Product Name :</label> <input data-bind="value: productName" placeholder=" product Name" />
   			 <label>Product Description :</label> <input data-bind="value: productDescription" placeholder=" product Description" />
    		 <label>Product Brand :</label> <input data-bind="value: productBrand" placeholder=" product Brand" />
	 		 <input data-bind="value: productImgBind" placeholder=" product Image Binde" hidden="true"/>
  	         <label>Uploaded image:</label> <img class="productImage" data-bind="attr:{src: uploadedImage()}"></br>
 	         <input type="file" accept='image/*' data-bind="value: productImage, event:{change: uploadProductImage}" placeholder=" Upload Product Image" /></br> 
             <button type="submit"> Create Product</button>
		</form>
	</div>
	<div class="rightArea">
			<ul data-bind="foreach: products">
			<div class ="productListingBox">
   				<li>
    	  			 <img class="productImage" data-bind="attr:{src: 'productImages/' + productImgBind()}"></br>
           			 Product Id : <span data-bind="text: productId"></span> </br>
          			 Product Name : <span data-bind="text: productName"></span> </br>
          			 Product Description :<span data-bind="text: productDescription"></span></br>
      	  		 	 Product Brand :<span data-bind="text: productBrand"></span>   
    			</li>
     		</div>
			</ul>
	</div>
	</div>
	<!-- /ko -->
	
	<!-- ko if: settingTabOn --> 
	<div class="mainarea">
	Setting
	</div>
	<!-- /ko -->
	
	<!-- ko if: publishTabOn --> 
	<div class="mainarea">
	Publish
	</div>
	<!-- /ko -->
	
	<!-- ko if: designTabOn --> 
	<div class="mainarea">
	Design
	</div>
	<!-- /ko -->
	
	<div class="footer">
	<div class="footerText">
		<h1>Commerce</h1>
	</div>
	</div>
	</div>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/knockout-3.4.1.js"></script>
<script src="js/knockout.mapping-latest.debug.js"></script>
<script src="js/main.js"></script>
</body>

</html>
